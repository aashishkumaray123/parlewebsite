<html>
    <head>
        <script>
            function disp()
            {
                var i,a
                for(i=1;i<=5;i++)
                {
                    a=a+"<p>"+i+"</p>"
                }
                document.getElementById("box").innerHtml=a
            }
        </script>
    </head>
    <body>
        <button onclick="disp()">display</button>
        <div id="box"></div>
    </body>
</html>
